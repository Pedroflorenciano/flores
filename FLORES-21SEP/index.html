<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Liz Evelin</title>
</head>

<body>
    <div class="greetings">
        <span>F</span>
        <span>E</span>
        <span>L</span>
        <span>I</span>
        <span>Z</span>
    </div>
    <div class="greetings">
        <span>2</span>
        <span>1</span>
        <span>-</span>
        <span>S</span>
        <span>E</span>
        <span>P</span>
    </div>

    <!-- Input de contraseña -->
    <div class="input-password">
        <br><input  type="password" id="password" placeholder="Ingresar código">
    </div>

    <div id="error-message" style="color: red; display: none;">
        Código incorrecto. Inténtalo de nuevo.
    </div>

    <br>
    <!-- Botón para validar -->
    <div class="button">
        <button class="botones" onclick="validateCode()">
            <a style="color: #fff;">ACCEDER</a>
        </button>
    </div>


    <!-- JavaScript para la validación -->
    <script>
        function validateCode() {
            const correctCode = "3116";
            const userInput = document.getElementById("password").value;

            if (userInput === correctCode) {
                window.location.href = "text.html";
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }
    </script>
</body>

</html>
